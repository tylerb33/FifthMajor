<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer 
      class="sidenav" 
      [ngClass]="{hidden : !(isHandset$ | async)}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
          <a routerLink="/tee-times" mat-list-item href="#">2019 Tee Times</a>
          <a routerLink="/track-jacket" mat-list-item href="#">Track the Jacket</a>
          <a routerLink="/past-champions" mat-list-item href="#">Past Champions</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Fifth Major</span>
      <span class="spacer"></span>
              <a routerLink="/tee-times" mat-list-item href="#">2019 Tee Times</a>
              <a routerLink="/track-jacket" mat-list-item href="#">Track the Jacket</a>
              <a routerLink="/past-champions" mat-list-item href="#">Past Champions</a>
    </mat-toolbar>
    <ng-content></ng-content>  
  </mat-sidenav-content>
</mat-sidenav-container>
